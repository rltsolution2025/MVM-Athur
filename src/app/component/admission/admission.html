<!-- Admission Poster Section -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 text-center">
            <div class="admission-poster">
                <img src="Admission/Admission poster for website.png"
                    alt="Maharishi Vidya Mandir Vijayadashami Admission Poster" class="img-fluid rounded shadow-lg">
            </div>
        </div>
    </div>
</div>
<div class="container my-5">
    <h2 class="text-center mb-4">Admission Form</h2>
    <span class="mandatory-fields"><b>Note:</b> All fields are mandatory</span>

    <form [formGroup]="admissionForm" (ngSubmit)="onSubmit()" class="p-4 shadow rounded bg-light">

        <!-- Student Name -->
        <div class="mb-3">
            <label for="studentName" class="form-label">Student Name*</label>
            <input type="text" id="studentName" formControlName="studentName" class="form-control"
                placeholder="Enter student name">
            <div *ngIf="submitted && f['studentName'].errors" class="text-danger small">
                Name is required.
            </div>
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth*</label>
            <input type="date" id="dob" formControlName="dob" class="form-control">
            <div *ngIf="submitted && f['dob'].errors" class="text-danger small">
                Date of birth is required.
            </div>
        </div>

        <!-- Class Applied -->
        <div class="mb-3">
            <label for="classApplied" class="form-label">Class Applied*</label>
            <select id="classApplied" formControlName="classApplied" class="form-select">
                <option value="">Select Class</option>
                <option *ngFor="let cls of classes" [value]="cls">{{ cls }}</option>
            </select>
            <div *ngIf="submitted && f['classApplied'].errors" class="text-danger small">
                Class selection is required.
            </div>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label class="form-label">Gender*</label>
            <div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="male" value="Male" formControlName="gender" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="female" value="Female" formControlName="gender" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
            <div *ngIf="submitted && f['gender'].errors" class="text-danger small">
                Gender is required.
            </div>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address*</label>
            <textarea id="address" formControlName="address" rows="3" class="form-control"
                placeholder="Enter full address"></textarea>
            <div *ngIf="submitted && f['address'].errors" class="text-danger small">
                Address is required.
            </div>
        </div>

        <!-- Parent Name -->
        <div class="mb-3">
            <label for="parentName" class="form-label">Parent/Guardian Name*</label>
            <div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="father" value="Father" formControlName="parent" class="form-check-input">
                    <label for="father" class="form-check-label">Father</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="mother" value="Mother" formControlName="parent" class="form-check-input">
                    <label for="mother" class="form-check-label">Mother</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="guardian" value="Guardian" formControlName="parent" class="form-check-input">
                    <label for="mother" class="form-check-label">Guardian</label>
                </div>
            </div>
            <input type="text" id="parentName" formControlName="parentName" class="form-control"
                placeholder="Enter parent/guardian name">
            <div *ngIf="submitted && f['parentName'].errors" class="text-danger small">
                Parent/Guardian name is required.
            </div>
        </div>

        <!-- Contact Number -->
        <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number*</label>
            <input type="tel" id="contactNumber" formControlName="contactNumber" class="form-control"
                placeholder="Enter contact number">
            <div *ngIf="submitted && f['contactNumber'].errors" class="text-danger small">
                Valid contact number is required.
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email">
            <div *ngIf="submitted && f['email'].errors" class="text-danger small">
                Valid email is required.
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mt-3">Submit Application</button>
    </form>
</div>
